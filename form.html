<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Form</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-block">
        <h1>Hot Foods</h1>
        <h3><em>The best hot beverages in town</em></h3>
        <hr>
        <span><button id = "view-tables">View Available Seating</button><button id = "reserve-seats">Reserve Seating!</button></span>
    </div>

    <div>
        <form action="/action_page.php">
            Name:
            <br>
            <input type="text" id="name" value="">
            <br>
            Phone Number:
            <br>
            <input type="text" id="phone-number" value="">
            <br>
            Email:
            <br>
            <input type="text" id="email" value="">
            <br>
            Unique ID:
            <br>
            <input type="text" id="id" value="">
            <br>
            <br>
            <input id="submit-btn" type="submit" value="Submit">
        </form>
    </div>
<script>

      $("#submit-btn").on("click", function(event) {
        event.preventDefault();
  
        var newReservation = {
          name: $("#name").val().trim(),
          phoneNumber: $("#phone-number").val().trim(),
          email: $("#email").val().trim(),
          id: $("#id").val().trim()
        };
  
        $.post("/api/reservations", newReservation)
          .then(function(data) {
            console.log(data);
            alert("Adding new reservation...");
          });
  
      });
    </script>
</body>

</html>
